<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="result-box">
    <h1>Quiz Completed!</h1>
    <p>You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>

    <div class="buttons">
      <a href="{{ url_for('user.dashboard') }}">Back to Dashboard</a>
      
    </div>
  </div>

</body>
</html>
