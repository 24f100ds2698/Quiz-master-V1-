<!DOCTYPE html>
<html>
<head>
    <title>Add Quiz</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add Quiz</h2>
        <form method="POST">
            <input type="date" name="date" required>
            <input type="number" name="duration" placeholder="Duration (minutes)" required>
            <button type="submit">Create Quiz</button>
        </form>
    </div>
</body>
</html>
