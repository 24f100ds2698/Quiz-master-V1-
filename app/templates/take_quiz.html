{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ quiz.title }}</h2>
    <form action="{{ url_for('quiz.submit_quiz', quiz_id=quiz.id) }}" method="POST">
        {% for question in quiz.questions %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ question.text }}</p>
                <div class="form-check">
                    <input type="radio" name="q{{ question.id }}" value="A" class="form-check-input" required>
                    <label class="form-check-label">{{ question.option_a }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q{{ question.id }}" value="B" class="form-check-input">
                    <label class="form-check-label">{{ question.option_b }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q{{ question.id }}" value="C" class="form-check-input">
                    <label class="form-check-label">{{ question.option_c }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="q{{ question.id }}" value="D" class="form-check-input">
                    <label class="form-check-label">{{ question.option_d }}</label>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
</div>
{% endblock %}
