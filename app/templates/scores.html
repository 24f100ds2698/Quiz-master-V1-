<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Scores</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Your Previous Quiz Scores</h2>

  {% if scores %}
  <table>
    <tr>
      <th>Quiz ID</th>
      <th>Score</th>
      <th>Date</th>
    </tr>
    {% for s in scores %}
    <tr>
      <td>{{ s.quiz_id }}</td>
      <td>{{ s.score }}</td>
      <td>{{ s.timestamp.strftime("%Y-%m-%d %H:%M") }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>You haven't attempted any quizzes yet.</p>
  {% endif %}

  <a href="{{ url_for('user.dashboard') }}">‚Üê Back to Dashboard</a>

</body>
</html>
