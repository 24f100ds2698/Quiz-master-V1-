{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ quiz.chapter.name }} - Quiz</h2>

    <form action="{{ url_for('user.submit_quiz', quiz_id=quiz.id) }}" method="POST">
        {% for question in questions %}
        <div class="card mb-4">
            <div class="card-body">
                <p><strong>Q{{ loop.index }}. {{ question.question_text }}</strong></p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="A" required>
                    <label class="form-check-label">{{ question.option_a }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="B">
                    <label class="form-check-label">{{ question.option_b }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="C">
                    <label class="form-check-label">{{ question.option_c }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q{{ question.id }}" value="D">
                    <label class="form-check-label">{{ question.option_d }}</label>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
        </div>
    </form>
</div>
{% endblock %}
