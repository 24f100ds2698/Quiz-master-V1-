{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Start Your Quiz!</h1>
    
    <h2>Available Quizzes</h2>
    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item">
            <h5>{{ quiz.title }}</h5>
            <p>{{ quiz.description }}</p>
            <a href="{{ url_for('quiz.take_quiz', quiz_id=quiz.id) }}" class="btn btn-primary">Start Quiz</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
