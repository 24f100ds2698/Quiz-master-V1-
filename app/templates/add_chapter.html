<!DOCTYPE html>
<html>
<head>
    <title>Add Chapter</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add Chapter</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Chapter Name" required>
            <textarea name="description" placeholder="Description" rows="3" required></textarea>
            <button type="submit">Add Chapter</button>
        </form>
    </div>
</body>
</html>
